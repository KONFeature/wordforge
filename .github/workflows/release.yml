name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Update version in PHP
        run: |
          sed -i "s/Version: .*/Version: ${{ steps.version.outputs.VERSION }}/" packages/php/wordforge.php
          sed -i "s/define( 'WORDFORGE_VERSION', '.*' );/define( 'WORDFORGE_VERSION', '${{ steps.version.outputs.VERSION }}' );/" packages/php/wordforge.php

      - name: Update version in MCP manifest
        run: |
          sed -i 's/"version": ".*"/"version": "${{ steps.version.outputs.VERSION }}"/' packages/mcp/manifest.json

      - name: Update version in MCP package.json
        run: |
          sed -i 's/"version": ".*"/"version": "${{ steps.version.outputs.VERSION }}"/' packages/mcp/package.json

      - name: Update version in MCP source
        run: |
          sed -i "s/version: '.*',/version: '${{ steps.version.outputs.VERSION }}',/" packages/mcp/src/index.ts

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer:v2

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Build UI
        run: bun run --filter @wordforge/ui build

      - name: Build MCP extension
        working-directory: packages/mcp
        run: |
          bun run build
          chmod +x build.sh
          ./build.sh

      - name: Build PHP plugin
        working-directory: packages/php
        run: |
          chmod +x build.sh
          ./build.sh

      - name: Prepare standalone server
        run: |
          cp packages/mcp/dist/index.cjs wordforge-server.js

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: WordForge ${{ steps.version.outputs.VERSION }}
          generate_release_notes: true
          files: |
            packages/php/dist/wordforge.zip
            packages/mcp/wordforge.mcpb
            wordforge-server.js
