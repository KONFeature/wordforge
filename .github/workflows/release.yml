name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  prepare-artifacts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Update all versions
        run: chmod +x ./update-version.sh && ./update-version.sh ${{ steps.version.outputs.VERSION }}

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer:v2

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Build UI
        run: bun run --filter @wordforge/ui build

      - name: Build MCP extension
        working-directory: packages/mcp
        run: |
          bun run build
          chmod +x build.sh
          ./build.sh

      - name: Build PHP plugin
        working-directory: packages/php
        run: |
          chmod +x build.sh
          ./build.sh

      - name: Prepare standalone server
        run: |
          cp packages/mcp/dist/index.cjs wordforge-server.js

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts
          path: |
            packages/php/dist/wordforge.zip
            packages/mcp/wordforge.mcpb
            wordforge-server.js
          retention-days: 1

  publish-tauri:
    needs: prepare-artifacts
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        settings:
          - host: macos-latest
            target: x86_64-apple-darwin
          - host: macos-latest
            target: aarch64-apple-darwin
          - host: windows-latest
            target: x86_64-pc-windows-msvc
    runs-on: ${{ matrix.settings.host }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.ref_name }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.settings.target }}

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Update versions
        run: chmod +x ./update-version.sh && ./update-version.sh ${{ steps.version.outputs.VERSION }}

      - name: Build MCP sidecar
        env:
          RUST_TARGET: ${{ matrix.settings.target }}
        working-directory: packages/desktop
        run: bun run build:mcp-sidecar

      - name: Build Tauri app and create release
        uses: tauri-apps/tauri-action@e839bb55b23d177d8cb537c2e10f41decb2d1089
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: packages/desktop
          tagName: ${{ github.ref_name }}
          releaseName: WordForge ${{ steps.version.outputs.VERSION }}
          generateReleaseNotes: true
          args: --target ${{ matrix.settings.target }} --verbose
          releaseAssetNamePattern: wordforge-desktop-[platform]-[arch][ext]

  upload-artifacts:
    needs: publish-tauri
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download prepared artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-artifacts
          path: artifacts

      - name: Upload to release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload "${{ github.ref_name }}" $(find artifacts -type f) --clobber
