name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      debug_mode:
        description: 'Create draft release for debugging'
        required: false
        default: true
        type: boolean

permissions:
  contents: write

jobs:
  # 1. Create release FIRST (single job, no race conditions)
  create-release:
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create.outputs.id }}
      version: ${{ steps.version.outputs.VERSION }}
      tag_name: ${{ steps.version.outputs.TAG_NAME }}
      is_draft: ${{ steps.version.outputs.IS_DRAFT }}
    steps:
      - uses: actions/checkout@v4

      - name: Determine version and release type
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            SHORT_SHA="${GITHUB_SHA::7}"
            echo "VERSION=0.0.0-dev.${SHORT_SHA}" >> $GITHUB_OUTPUT
            echo "TAG_NAME=debug-${SHORT_SHA}" >> $GITHUB_OUTPUT
            echo "IS_DRAFT=true" >> $GITHUB_OUTPUT
            echo "RELEASE_NAME=Debug Build (${SHORT_SHA})" >> $GITHUB_OUTPUT
          else
            VERSION="${GITHUB_REF_NAME#v}"
            echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT
            echo "TAG_NAME=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT
            echo "IS_DRAFT=false" >> $GITHUB_OUTPUT
            echo "RELEASE_NAME=WordForge ${VERSION}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        id: create
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.TAG_NAME }}
          target_commitish: ${{ github.sha }}
          name: ${{ steps.version.outputs.RELEASE_NAME }}
          draft: ${{ steps.version.outputs.IS_DRAFT == 'true' }}
          prerelease: ${{ github.event_name == 'workflow_dispatch' }}
          generate_release_notes: ${{ github.event_name != 'workflow_dispatch' }}
          body: ${{ github.event_name == 'workflow_dispatch' && format('Debug build from commit `{0}`. Delete this draft release and its tag when done.', github.sha) || '' }}

  # 2. Build & upload non-Tauri artifacts (PHP plugin, MCP server)
  build-artifacts:
    needs: create-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Update versions
        run: chmod +x ./update-version.sh && ./update-version.sh ${{ needs.create-release.outputs.version }}

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer:v2

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Build UI
        run: bun run --filter @wordforge/ui build

      - name: Build MCP extension
        working-directory: packages/mcp
        run: |
          bun run build
          chmod +x build.sh
          ./build.sh

      - name: Build PHP plugin
        working-directory: packages/php
        run: |
          chmod +x build.sh
          ./build.sh

      - name: Prepare standalone server
        run: cp packages/mcp/dist/index.cjs wordforge-server.js

      - name: Upload to release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload "${{ needs.create-release.outputs.tag_name }}" \
            packages/php/dist/wordforge.zip \
            packages/mcp/wordforge.mcpb \
            wordforge-server.js \
            --clobber

  # 3. Build Tauri desktop apps (upload to EXISTING release)
  build-tauri:
    needs: create-release
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        include:
          # Use macos-13 (Intel runner) for x64 builds - native compilation
          - host: macos-13
            target: x86_64-apple-darwin
          # Use macos-latest (ARM runner) for ARM64 builds - native compilation
          - host: macos-latest
            target: aarch64-apple-darwin
          # Windows
          - host: windows-latest
            target: x86_64-pc-windows-msvc
    runs-on: ${{ matrix.host }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Update versions
        shell: bash
        run: chmod +x ./update-version.sh && ./update-version.sh ${{ needs.create-release.outputs.version }}

      - name: Build MCP sidecar
        env:
          RUST_TARGET: ${{ matrix.target }}
        working-directory: packages/desktop
        run: bun run build:mcp-sidecar

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: packages/desktop
          releaseId: ${{ needs.create-release.outputs.release_id }}
          args: --target ${{ matrix.target }} --verbose
          releaseAssetNamePattern: wordforge-desktop-[platform]-[arch][ext]
