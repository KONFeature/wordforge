name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Update all versions
        run: chmod +x ./update-version.sh && ./update-version.sh ${{ steps.version.outputs.VERSION }}

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer:v2

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Build UI
        run: bun run --filter @wordforge/ui build

      - name: Build MCP extension
        working-directory: packages/mcp
        run: |
          bun run build
          chmod +x build.sh
          ./build.sh

      - name: Build PHP plugin
        working-directory: packages/php
        run: |
          chmod +x build.sh
          ./build.sh

      - name: Prepare standalone server
        run: |
          cp packages/mcp/dist/index.cjs wordforge-server.js

      - name: Create Release
        id: create-release
        uses: softprops/action-gh-release@v2
        with:
          name: WordForge ${{ steps.version.outputs.VERSION }}
          generate_release_notes: true
          files: |
            packages/php/dist/wordforge.zip
            packages/mcp/wordforge.mcpb
            wordforge-server.js

      - name: Output release info
        run: |
          echo "release_id=${{ steps.create-release.outputs.id }}" >> $GITHUB_OUTPUT

  publish-tauri:
    needs: release
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        settings:
          - host: macos-latest
            target: x86_64-apple-darwin
          - host: macos-latest
            target: aarch64-apple-darwin
          - host: windows-latest
            target: x86_64-pc-windows-msvc
          - host: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - host: ubuntu-latest
            target: aarch64-unknown-linux-gnu
    runs-on: ${{ matrix.settings.host }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.ref_name }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.settings.target }}

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Update versions
        run: chmod +x ./update-version.sh && ./update-version.sh ${{ steps.version.outputs.VERSION }}

      - name: Build MCP sidecar
        env:
          RUST_TARGET: ${{ matrix.settings.target }}
        working-directory: packages/desktop
        run: bun run build:mcp-sidecar

      - name: Build and upload artifacts
        uses: tauri-apps/tauri-action@390cbe447412ced1303d35abe75287949e43437a
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: packages/desktop
          uploadWorkflowArtifacts: true
          args: --target ${{ matrix.settings.target }} --verbose
          releaseId: ${{ needs.release.outputs.release_id }}
          releaseAssetNamePattern: wordforge-desktop-[platform]-[arch][ext]
          releaseDraft: true
