name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Update version in PHP
        run: |
          sed -i "s/Version: .*/Version: ${{ steps.version.outputs.VERSION }}/" wordforge.php
          sed -i "s/define( 'WORDFORGE_VERSION', '.*' );/define( 'WORDFORGE_VERSION', '${{ steps.version.outputs.VERSION }}' );/" wordforge.php

      - name: Update version in Claude extension manifest
        run: |
          sed -i 's/"version": ".*"/"version": "${{ steps.version.outputs.VERSION }}"/' claude-extension/manifest.json

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer:v2

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Build WordPress plugin
        run: |
          chmod +x build.sh
          ./build.sh

      - name: Build Claude extension
        working-directory: claude-extension
        run: |
          chmod +x build.sh
          ./build.sh

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: WordForge ${{ steps.version.outputs.VERSION }}
          generate_release_notes: true
          files: |
            dist/wordforge.zip
            claude-extension/wordforge.mcpb
