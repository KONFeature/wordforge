[package]
name = "wordforge-desktop"
version = "0.1.0"
description = "WordForge Desktop - Manage your WordPress with AI"
authors = ["KONFeature"]
edition = "2021"
license = "MIT"

[lib]
name = "wordforge_desktop_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]
tauri = { version = "2", features = [] }
tauri-plugin-shell = "2"
tauri-plugin-http = "2"
tauri-plugin-deep-link = "2"
tauri-plugin-single-instance = "2"
tauri-plugin-store = "2"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tokio = { version = "1", features = ["full"] }
reqwest = { version = "0.12", features = ["json", "stream"] }
futures-util = "0.3"
flate2 = "1"
tar = "0.4"
zip = "2"
dirs = "5"
tracing = "0.1"
thiserror = "2"
portpicker = "0.1"
url = "2.5"
uuid = { version = "1", features = ["v4"] }
urlencoding = "2"
open = "5"
